global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mnemosyne-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mnemosyne API
  - job_name: 'mnemosyne-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node metrics (system)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Celery
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:9540']
