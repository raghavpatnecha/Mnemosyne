version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: mnemosyne-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mnemosyne}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mnemosyne_dev}
      POSTGRES_DB: ${POSTGRES_DB:-mnemosyne}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mnemosyne"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mnemosyne-network

  redis:
    image: redis:7-alpine
    container_name: mnemosyne-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mnemosyne-network

  celery-worker:
    build: .
    container_name: mnemosyne-celery-worker
    command: celery -A backend.worker worker --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    networks:
      - mnemosyne-network

  celery-beat:
    build: .
    container_name: mnemosyne-celery-beat
    command: celery -A backend.worker beat --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend:/app/backend
    networks:
      - mnemosyne-network

volumes:
  postgres_data:
  redis_data:

networks:
  mnemosyne-network:
    driver: bridge
