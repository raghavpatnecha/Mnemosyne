[pytest]
# Pytest configuration for Mnemosyne RAG API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Minimum version
minversion = 8.0

# Output options
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Show warnings
    --strict-markers
    --strict-config
    # Coverage options (optional, requires pytest-cov)
    # --cov=backend
    # --cov-report=html
    # --cov-report=term-missing
    # Asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    asyncio: Asynchronous tests
    slow: Tests that take a long time to run
    db: Tests that require database access
    cache: Tests that require Redis cache
    llm: Tests that require LLM API access

# Asyncio configuration
asyncio_mode = auto

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    uploads
    models

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (optional, requires pytest-timeout)
# timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
